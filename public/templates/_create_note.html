<div class="create-note">
  <div class="modal-header">
    <h1 class='text-center'>
      <span class='thin'>CREATE A NOTE</span>
      <button type="button" class="close" ng-click="cancel()">Ã—</button>
    </h1>
  </div>
  <div class="modal-body">
    <p class="lead">
      Create your note here. If successful, you will be redirected to a confirmation page.
      See <a href="/how-it-works">how it works.</a>
    </p>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">EMAIL: </label>
        <div class="col-sm-10">
          <input tabindex="1" type="text" class="form-control" ng-model="note.email" placeholder="(optional)">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">NOTE: </label>
        <div class="col-sm-10">
          <textarea
            tabindex="1"
            class='form-control'
            placeholder="136 characters or less"
            ng-model="note.content"
            rows="4"
          ></textarea>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">FROM: </label>
        <div class="col-sm-10">
          <input tabindex="1" type="text" class="form-control" ng-model="note.sender" placeholder="(optional)">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button tabindex="3" class="btn btn-primary" ng-click="create()">CREATE</button>
    <button class="btn btn-default" ng-click="cancel()">CANCEL</button>
  </div>
</div>
