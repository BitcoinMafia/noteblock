<div class="create-note">
  <div class="modal-header">
    <h1 class='text-center'>
      <span class='thin'>CREATE A NOTE</span>
      <button type="button" class="close" ng-click="cancel()">Ã—</button>
    </h1>
  </div>
  <div class="modal-body">
    <p class="lead">
      Create your note here. If successful, you will be redirected to a confirmation page.
      See <a href="/how-it-works">how it works.</a>
    </p>
    <br>
    <form class="form-horizontal" name="form.noteForm">
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">TO EMAIL: </label>
        <div class="col-sm-10">
          <input
          tabindex="1"
          type="email"
          name="email"
          class="form-control"
          ng-model="note.email"
          placeholder="(optional)">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">NOTE: </label>
        <div class="col-sm-10">
          <div ng-show="form.noteForm.content.$error.maxlength">
            Must be &lt;= 136 characters
          </div>
          <textarea
            tabindex="2"
            class='form-control'
            name="content"
            placeholder="136 characters or less"
            ng-maxlength="136"
            ng-model="note.content"
            rows="4"
          ></textarea>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label class="col-sm-2 control-label h3 thin">FROM: </label>
        <div class="col-sm-10">
          <div ng-show="form.noteForm.sender.$invalid">
            Must be &lt;= 50 characters
          </div>
          <input
            tabindex="3"
            type="text"
            name="sender"
            class="form-control"
            ng-maxlength="50"
            ng-model="note.sender"
            placeholder="(optional)">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button tabindex="4" class="btn btn-primary" ng-click="create()">CREATE</button>
    <button class="btn btn-default" ng-click="cancel()">CANCEL</button>
  </div>
</div>
