<div class="alert alert-info text-center">
  <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
  <span class="h2 thin">
    Embed an eternal love note into the Blockchain for Valentine's Day
  </span>
</div>
<div id="centerpiece">
  <div class="text-center">
    <span class='h1 title-fancy text-center'>The Noteblock</span>
  </div>

  <!-- <small>
    <em> Forever embed your love note in the Blockchain</em>
  </small> -->

  <br>
  <div class='h1 text-center calvin-klein'>
    Roses will wither, but the Blockchain is forever.
  </div>
</div>

<div class="container">
  <div class="thick-line"></div>
  <br>
  <!-- TODO: refactor into partial -->
  <tabset>
    <tab heading="LATEST NOTES">
      <div class="row note"  ng-repeat="note in latestNotes">
        <br>
        <div class="col-md-8">
          <p class='lead text-center'>
            <a class="text-gray" href='/notes/{{note.id}}'>
              "{{note.content}}" - {{note.sender}}
            </a>
          </p>
        </div>
        <div class="col-md-2">
          <p class='lead text-center' timeago="{{note.created_at}}" live='true'></p>
        </div>
        <div class="col-md-2">
          <p class='lead text-center'>
            <span class="label label-default label-lg dedicated" to-btc="{{note.satoshis}}"></span>
            <small class='smaller'>DEDICATED</small>
          </p>
        </div>
      </div>
    </tab>
    <tab heading="TOP NOTES">
      <div class="row note"  ng-repeat="note in topNotes">
        <br>
        <div class="col-md-8">
          <p class='lead text-center'>
            <a class="text-gray" href='/notes/{{note.id}}'>
              "{{note.content}}" - {{note.sender}}
            </a>
          </p>
        </div>
        <div class="col-md-2">
          <p class='lead text-center' timeago="{{note.created_at}}" live='true'></p>
        </div>
        <div class="col-md-2">
          <p class='lead text-center'>
            <span class="label label-default label-lg dedicated" to-btc="{{note.satoshis}}"></span>
            <small class='smaller'>DEDICATED</small>
          </p>
        </div>
      </div>
    </tab>
    <div class="pull-right">
      <a class="btn btn-primary" ng-click="NoteModal.open()">+ CREATE A NOTE</a>
    </div>

  </tabset>

</div>
